<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Filter</title>
<link rel="stylesheet" href="assets/css/shop.css">
<style>
  /* Add your CSS styles here */
</style>
</head>
<body>

<div class="new-sort-main">
  <div class="custom-select">
    <select id="sort-select" onchange="sortProducts()">
      <option value="">SORT BY</option>
      <option value="recommended">Recommended</option>
      <option value="highest">Highest Price</option>
      <option value="lowest">Lowest Price</option>
    </select>
  </div>
</div>


<ul id="products">
    <li class="scrollbar-item" data-price="299" >
        <div class="shop-card product" data-price="299">

          <div class="card-banner img-holder" style="--width: 540; --height: 720;">
            <img src="./assets/product-images/dark-blue-2.jpeg" width="540" height="720" loading="lazy"
              alt="" class="img-cover">

            <span class="badge" aria-label="20% off">-20%</span>

            <div class="card-actions">

              <button class="action-btn" aria-label="add to cart">
                <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
              </button>

              <button class="action-btn" aria-label="add to whishlist">
                <ion-icon name="star-outline" aria-hidden="true"></ion-icon>
              </button>

              <button class="action-btn" aria-label="compare">
                <ion-icon name="repeat-outline" aria-hidden="true"></ion-icon>
              </button>

            </div>
          </div>

          <div class="card-content">

            <div class="price">
              <del class="del">$399.00</del>

              <span  class="span">$299.00</span>
            </div>

            <h3>
              <a href="#" class="card-title">Men Black Suit</a>
            </h3>

            <div class="card-rating">

              <div class="rating-wrapper" aria-label="5 start rating">
                <ion-icon name="star" aria-hidden="true"></ion-icon>
                <ion-icon name="star" aria-hidden="true"></ion-icon>
                <ion-icon name="star" aria-hidden="true"></ion-icon>
                <ion-icon name="star" aria-hidden="true"></ion-icon>
                <ion-icon name="star" aria-hidden="true"></ion-icon>
              </div>

              <p class="rating-text">5170 reviews</p>

            </div>

          </div>

        </div>
      </li>

      <li class="scrollbar-item"  >
        <div class="shop-card product" data-price="400">

          <div class="card-banner img-holder" style="--width: 540; --height: 720;">
            <img src="./assets/product-images/gray-1.jpeg" width="540" height="720" loading="lazy"
              alt="" class="img-cover">

            <span class="badge" aria-label="20% off">-20%</span>

            <div class="card-actions">

              <button class="action-btn" aria-label="add to cart">
                <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
              </button>

              <button class="action-btn" aria-label="add to whishlist">
                <ion-icon name="star-outline" aria-hidden="true"></ion-icon>
              </button>

              <button class="action-btn" aria-label="compare">
                <ion-icon name="repeat-outline" aria-hidden="true"></ion-icon>
              </button>

            </div>
            
          </div>

          <div class="card-content">

            <div class="price">
              <del class="del">$399.00</del>

              <span  class="span product">$400.00</span>
            </div>

            <h3>
              <a href="#" class="card-title">Men Black Suit</a>
            </h3>

            <div class="card-rating">

              <div class="rating-wrapper" aria-label="5 start rating">
                <ion-icon name="star" aria-hidden="true"></ion-icon>
                <ion-icon name="star" aria-hidden="true"></ion-icon>
                <ion-icon name="star" aria-hidden="true"></ion-icon>
                <ion-icon name="star" aria-hidden="true"></ion-icon>
                <ion-icon name="star" aria-hidden="true"></ion-icon>
              </div>

              <p class="rating-text">5170 reviews</p>

            </div>

          </div>

        </div>
      </li>
</ul>

<script>
    function sortProducts() {
      var selectBox = document.getElementById("sort-select");
      var selectedValue = selectBox.options[selectBox.selectedIndex].value;
      var productsContainer = document.getElementById("products");
      var productItems = Array.from(productsContainer.getElementsByClassName("scrollbar-item"));
  
      if (selectedValue === "highest") {
        productItems.sort(function(a, b) {
          return b.querySelector('.product').dataset.price - a.querySelector('.product').dataset.price;
        });
      } else if (selectedValue === "lowest") {
        productItems.sort(function(a, b) {
          return a.querySelector('.product').dataset.price - b.querySelector('.product').dataset.price;
        });
      }
  
      // Clear existing products
      productsContainer.innerHTML = "";
  
      // Append sorted products
      productItems.forEach(function(item) {
        productsContainer.appendChild(item);
      });
    }
  </script>
  

</body>
</html>
