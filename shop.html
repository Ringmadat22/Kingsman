<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KINGSMAN CLASSIC BOUTIQUE</title>

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="./assets/images/logo.png">
  <link rel="preload" as="image" href="./assets/images/hero-banner-1.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-banner-2.jpg">
  <link rel="preload" as="image" href="./assets/images2/banner-4.jpg">

</head>
<body id="top">
    <header class="header">

        <div class="alert">
          <div class="container">
            <p class="alert-text">Free Shipping On All Orders $250+</p>
          </div>
        </div>
    
        <div class="header-top" data-header>
          <div class="container">
    
            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
              <span class="line line-1"></span>
              <span class="line line-2"></span>
              <span class="line line-3"></span>
            </button>
    
            <div class="input-wrapper">
              <input type="search" name="search" placeholder="Search product" class="search-field">
    
              <button class="search-submit" aria-label="search">
                <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
              </button>
            </div>
    
           <h1>KINGSMAN CLASSIC</h1>
    
            <div class="header-actions">
    
              <button class="header-action-btn" aria-label="user">
                <ion-icon name="person-outline" aria-hidden="true" aria-hidden="true"></ion-icon>
              </button>
    
              <button class="header-action-btn" aria-label="favourite item">
                <ion-icon name="star-outline" aria-hidden="true" aria-hidden="true"></ion-icon>
    
                <span class="btn-badge">0</span>
              </button>
    
              <button class="header-action-btn" aria-label="cart item">
                <data class="btn-text" value="0">$0.00</data>
    
                <ion-icon name="bag-handle-outline" aria-hidden="true" aria-hidden="true"></ion-icon>
    
                <span class="btn-badge">0</span>
              </button>
    
            </div>
    
            <nav class="navbar">
              <ul class="navbar-list">
    
                <li>
                  <a href="#home" class="navbar-link has-after">HOME</a>
                </li>
    
                <li>
                  <a href="#collection" class="navbar-link has-after">COLLECTION</a>
                </li>
    
                <li>
                  <a href="#shop" class="navbar-link has-after">SHOP</a>
                </li>
    
                <li>
                  <a href="#offer" class="navbar-link has-after">OFFER</a>
                </li>
    
                <li>
                  <a href="#blog" class="navbar-link has-after">BLOG</a>
                </li>
    
              </ul>
            </nav>
    
          </div>
        </div>
    
      </header>
    
    
    
    
    
      <!-- 
        - #MOBILE NAVBAR
      -->
    
      <div class="sidebar">
        <div class="mobile-navbar" data-navbar>
    
          <div class="wrapper">
            <h1>KINGSMAN</h1>
    
            <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>
    
          <ul class="navbar-list">
    
            <li>
              <a href="#home" class="navbar-link" data-nav-link>HOME</a>
            </li>
    
            <li>
              <a href="#collection" class="navbar-link" data-nav-link>COLLECTION</a>
            </li>
    
            <li>
              <a href="#shop" class="navbar-link" data-nav-link>SHOP</a>
            </li>
    
            <li>
              <a href="#offer" class="navbar-link" data-nav-link>OFFER</a>
            </li>
    
            <li>
              <a href="#blog" class="navbar-link" data-nav-link>BLOG</a>
            </li>
    
          </ul>
    
        </div>
    
        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    
    <main>
        <div class="main-container">  
                <div class="main-container-top">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">HOME</a></li>
                          <li class="breadcrumb-item active" aria-current="page">SHOP</li>
                        </ol>
                    </nav>

                    <div class="button-group">
                        <button>PREV &larr;</button>
                        <button>NEXT &rarr;</button>
                    </div>
                </div>     
                
                <div class="main-container-bottom">
                    <div class="shop-container">

                        <div class="left-container">
                            <div class="img-div">
                                <img src="assets/images2/item2.png" alt="">
                            </div>
                        </div>
        
                        <div class="right-container">
                            <div class="right-container-content">
                                <h1>I am a Product</h1>
                                <h3>$200.00</h3>
                                <div class="quantity">
                                    <label for="quantity-field">Quantity</label>
                                    <input type="text" class="quantity-field">
                                </div>
                                <div class="add-to-cart-div">
                                    <button class="add-to-cart">ADD TO CART</button>
                                    <button>&#9829;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </main>
    
    
  <!-- 
    - #BACK TO TOP
  -->

  <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
    <ion-icon name="arrow-up" aria-hidden="true"></ion-icon>
  </a>





  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js" defer></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
